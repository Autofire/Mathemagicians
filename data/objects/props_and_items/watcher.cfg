{
id: "watcher",
prototype: ["hittable"],
solid_dimensions: ["player","enemy"],
hitpoints: 30,
has_feet: false,
//respawns: false,
zorder: "@include data/zorder.cfg:player",
editor_info: {
	category: "props",
},

properties: {
	flinch_threshold: "1",
	range_before_turning: "100",
	hurt_velocity_y: "0",
	hurt_velocity_x: "0",
	
	handle_special_damage_response: "def(obj hittable|null collide_with) -> commands 
		if(animation != 'die', fire_event('fade_out'))",
},
on_create: "set(level.player.enemy_count, 1)",

on_process: "[if(animation != 'die', if(
		level.player.midpoint_y-midpoint_y < -range_before_turning,
			animation('normal_up'),		
		level.player.midpoint_y-midpoint_y > range_before_turning,
			animation('normal_down'),
			animation('normal'),
		)) ]",

on_end_die_anim: "[animation('die'), if(alpha > 15, add(alpha,-15), die())]",
on_fade_out: "[animation('die'), add(level.player.enemy_count, -1),
	if(level.player.enemy_count = 1,
		paused_speech_dialog(me,
			[~\"GWAH! What...have you done!?\"~],
			[~\"My eye...IT BURNS BURNING!\" A noise like nails\non a chalkboard echos through the hall!~]),
		paused_speech_dialog(me,
			[~\"No...you...monster...\"~],
			[~\"Next time...I'll stare a hole...\nright through your...puny skull!\"~],
			[~\"Ha ha ha...\"~]
			)
	)]",

on_die: "",

animation: [
	{
	id: "normal",
	image: "props.png",	
	body_area: "all",
	solid_area: [0,0,15,15],
	rect: [121,2,136,17],
	frames: 1,
	duration: 1,
	},
	{
	id: "normal_down",
	image: "props.png",	
	body_area: "all",
	solid_area: [0,0,15,15],
	rect: [138,2,153,17],
	frames: 1,
	duration: 1,
	},
	{
	id: "normal_up",
	image: "props.png",	
	body_area: "all",
	solid_area: [0,0,15,15],
	rect: [155,2,170,17],
	frames: 1,
	duration: 1,
	},
		
	{
	id: "die",
	image: "props.png",	
	body_area: "all",
	rect: [172,2,187,17],
	frames: 2,
	pad: 1,
	duration: 5,
	},
],
}
