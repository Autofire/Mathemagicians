//A health display, in the style of hearts. One hitpoint is half a heart.
{
	id: "spell_clip_display",
	is_strict: true,
	use_absolute_screen_coordinates: true,
	hidden_in_game: true,
	serializable: false,
	
	zorder: "@include data/zorder.cfg:in_front_of_everything",

	properties: {
		//target: { type: "custom_obj" },
		//target: "custom_obj <- lp asserting lp where lp = level.local_player",
		target: "level.player",
		
		last_displayed_fire1: { type: "int", default: -1 },
	},
	
	on_process: "if(last_displayed_fire1 != target.fire1, [
		set(last_displayed_fire1, target.fire1),
		text('boo'),
		(
		set_widgets(
			widget(me, {
				type: 'image', 
				image: 'gui/hud3.png', 
				rect: [33,21,61,48], 
				area: [33,21,61,48], 
				x: 28,
				y: 28,
			}),
		)
		asserting
			target.fire1 <= 3 |  //might just want to constrain the second one, here, later?
			target.fire1 >= 0
		)
	])"
/*	 animation: {
		id: 'normal',
		image: 'gui/spell_exp-bar-center.png',
		rect: [33,21,61,48], 
	},*/

}
